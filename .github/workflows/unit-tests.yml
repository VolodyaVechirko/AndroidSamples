name: Run Unit Tests
on:
  pull_request:
  push:
    branches:
      - main

jobs:
  unit-tests:
    timeout-minutes: 30
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Validate Gradle Wrapper
        uses: gradle/wrapper-validation-action@v1

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: 'zulu'
          java-version: 17

      - name: Run unit tests
        run: ./gradlew --build-cache test --stacktrace
